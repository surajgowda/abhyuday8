{% extends 'nivbar.html' %}
{% block title %}Tasks{% endblock %}
{% block content %}
    {% load static %}
 
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
/* For small devices (phones) */
@media only screen and (max-width: 767px) {
    .content p {
        white-space: normal;
    }
}

/* For medium devices (tablets) */
@media only screen and (min-width: 768px) and (max-width: 991px) {
    .content p {
        white-space: normal;
    }
}
.content h2 {
    white-space: normal;
}
@media (max-width: 767px) {
    .container .content {
        width: calc(100vw - 120px);
    }
}

</style>
    <h1 style="text-align:center">Tasks for {{tasks.0.dept.department}}</h1>

    <div class="timeline">
        {% for task in tasks %}
            <div class="container {% if forloop.counter|divisibleby:2 %}right{% else %}left{% endif %}">
                <div class="date">{{ task.deadline|date:"d M" }}</div>
                <i class="icon fa fa-certificate"></i>
                <div class="content">
                    <h2 style="text-align:center">{{ task.title }}</h2>
                    <p style="text-align:center">
                        {{task.description}}
                        </p>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
