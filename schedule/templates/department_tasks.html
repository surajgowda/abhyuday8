<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Department Tasks</title>
    <style>
        .content p {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Tasks for {{tasks.0.dept.0.department}}</h1>

    <div class="timeline">
        {% for task in tasks %}
            <div class="container {% if forloop.counter|divisibleby:2 %}right{% else %}left{% endif %}">
                <div class="date">{{ task.deadline|date:"d M" }}</div>
                <i class="icon fa fa-certificate"></i>
                <div class="content">
                    <h2 style="text-align:center">{{ task.title }}</h2>
                    <p>
                        {{task.description}}
                        </p>
                </div>
            </div>
        {% endfor %}
    </div>
    
</body>
</html>
