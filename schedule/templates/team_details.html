<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zUJhU+j4jwBIzN/dG7Xm6gZd8uT+rJLylA3mW6" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            {% for team in team_details %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">{{ team.department }}</div>
                    <div class="card-body">
                        <h5 class="card-title">Lead Names</h5>
                        <p class="card-text">{{ team.lead_name_1 }}</p>
                        <p class="card-text">{{ team.lead_name_2 }}</p>
                        <p class="card-text">{{ team.lead_name_3 }}</p>
                        <p class="card-text">{{ team.lead_name_4 }}</p>
                        <h5 class="card-title">Lead Phones</h5>
                        <p class="card-text">{{ team.lead_phone_1 }}</p>
                        <p class="card-text">{{ team.lead_phone_2 }}</p>
                        <p class="card-text">{{ team.lead_phone_3 }}</p>
                        <p class="card-text">{{ team.lead_phone_4 }}</p>
                    </div>
                </div>
            </div>
            <hr/>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
